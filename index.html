<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>缓存</title>
	</head>
	<body>
		<script>
			//方法1
			localStorage.t1="Hello world!";
			document.write(localStorage.t1);
			document.write(localStorage.length);
			
			//方法二
			localStorage["t2"]="I miss you!";
			document.write(localStorage["t2"]);
			//document.write(localStorage.length);
			
			//方法三
			localStorage.setItem("key" , "value");
			document.write(localStorage.getItem("key"));
			
			document.write(localStorage.remove("t2"));
			document.write(localStorage.clear());
		</script>
		
	</body>
</html>
